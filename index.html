<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment18B</title>
</head>
<body>
    <p>2. Naudojant "https://party-wedding.glitch.me/v1/party" - pasiimkite informaciją iš šito puslapio ir naudojant skirtingus array metodus, transformuokite duomenis bei išmeskite true/false ekrane - ar "Kristupas Lapeika" yra VIP, ar ne? </p>
    <script>
        fetch("https://party-wedding.glitch.me/v1/party")
      .then(res => res.json())
    .then(data => {
        data.forEach(element => {
            if(element.name == "Kristupas Lapeika") return alert(`${element.name} yra VIP ${element.VIP}`)
        });
    }).catch(e => console.log(e.message))
    </script>
</body>
</html>
